{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>Create New Election</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="margin-top: 1rem;">Launch Election</button>
        <a href="{% url 'admin_dashboard' %}" class="btn" style="background: #64748b; margin-left: 10px;">Cancel</a>
    </form>
</div>
{% endblock %}
