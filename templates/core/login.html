{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 450px; margin: 4rem auto; text-align: center;">
    <h2 style="font-size: 2rem; margin-bottom: 1rem;">Welcome Back</h2>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">Access the secure voting blockchain node.</p>

    {% if error %}
    <div
        style="background: rgba(239, 68, 68, 0.1); color: #fca5a5; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
        {{ error }}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div style="text-align: left;">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn" style="width: 100%; justify-content: center; margin-top: 1rem;">
            Authenticate
        </button>
    </form>

    <p style="margin-top: 2rem; color: var(--text-muted); font-size: 0.9rem;">
        New entity? <a href="{% url 'register' %}" style="color: var(--primary); font-weight: 600;">Initialize
            Registration</a>
    </p>
</div>
{% endblock %}
